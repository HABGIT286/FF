<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KARO-HAMD</title>

<!-- تسريع فتح روابط إنستغرام -->
<link rel="preconnect" href="https://www.instagram.com">
<link rel="dns-prefetch" href="https://www.instagram.com">

<style>
body{
    margin:0;
    font-family:'Segoe UI',Tahoma;
    background:url('DD.jpg') no-repeat center center fixed;
    background-size:cover;
    color:#fff;
    text-align:center;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    z-index:-1;
}

h1{
    margin-top:40px;
    font-size:48px;
    color:#ffcc00;
    text-shadow:0 0 15px #ffcc00;
}

h2{
    color:#00ffcc;
}

.subtitle{
    font-size:24px;
    color:#ff3399;
    margin-bottom:30px;
}

.account-list{
    width:90%;
    max-width:700px;
    margin:auto;
    background:rgba(0,0,0,0.4);
    border-radius:20px;
    padding:20px;
    backdrop-filter:blur(10px);
}

.account{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px;
    margin:10px 0;
    border-radius:12px;
    background:linear-gradient(90deg,#ff660033,#00ffcc33);
    transition:0.3s;
}

.account:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #ff6600;
}

.account a{
    text-decoration:none;
    color:#fff;
    font-weight:bold;
    flex:1;
}

.copy-btn{
    background:#111;
    border:none;
    color:#00ffcc;
    padding:5px 10px;
    border-radius:8px;
    cursor:pointer;
}

.copy-btn:hover{
    background:#00ffcc;
    color:#000;
}

.toast{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%) scale(0.8);
    background:#000;
    color:#ffcc00;
    padding:15px 30px;
    border-radius:40px;
    font-weight:bold;
    box-shadow:0 0 20px red;
    opacity:0;
    transition:0.4s;
    z-index:9999;
}

.shake{
    animation:shakeScreen 0.4s;
}

@keyframes shakeScreen{
    0%{transform:translate(0)}
    20%{transform:translate(-10px,5px)}
    40%{transform:translate(10px,-5px)}
    60%{transform:translate(-10px,5px)}
    80%{transform:translate(10px,-5px)}
    100%{transform:translate(0)}
}
</style>
</head>
<body>

<h1>KARO-HAMD</h1>
<h2>@YourTelegram</h2>
<div class="subtitle">مقبرة الفروخ بقيادة (كارو-حمد)</div>

<div class="account-list" id="accounts"></div>

<!-- صوت -->
<audio id="slipperSound">
  <source src="https://www.soundjay.com/human/slap-01.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", function(){

const accounts = [
    {name:"حمادة", user:"zf.___.16"},
    {name:"الشيخ جعص", user:"hmwdy425884"},
    {name:"زيوس", user:"4sn.3"},
    {name:"علش", user:"___5kb"},
    {name:"رابيدو", user:"o_18.36"},
    {name:"كادو", user:"al.er20"},
    {name:"ابو طوفان", user:"a.rx5o"},
    {name:"ماركوس", user:"f.45.hr"},
    {name:"الخمري", user:"da5_3"},
    {name:"ايفان", user:"qd5_9"},
    {name:"ككاوي", user:"o4xx0"},
    {name:"ابو طوفان 2", user:"osbie71"},
    {name:"ماريو (نتحال)", user:"hdjdjmck"},
    {name:"ابن العراب", user:"z41me"},
    {name:"ابو عليو", user:"s2t2_m"},
    {name:"ابو اليود", user:"Vunikuh7"},
    {name:"شيكاو", user:"yehs.alsh"}
];

const container = document.getElementById("accounts");

accounts.forEach(acc=>{
    const div=document.createElement("div");
    div.className="account";

    // الرابط
    const link=document.createElement("a");
    link.href="https://www.instagram.com/"+acc.user;
    link.target="_blank"; // يفتح في تبويب جديد
    link.innerText="✦ "+acc.name;

    // زر النسخ
    const copy=document.createElement("button");
    copy.innerText="نسخ";
    copy.className="copy-btn";
    copy.onclick=(e)=>{
        e.stopPropagation();
        navigator.clipboard.writeText(acc.user);
        showToast("تم نسخ اليوزر ✔");
        punishEffect();
    };

    div.appendChild(link);
    div.appendChild(copy);
    container.appendChild(div);
});

});

// توست
function showToast(message){
    const toast=document.createElement("div");
    toast.className="toast";
    toast.innerText=message;
    document.body.appendChild(toast);

    setTimeout(()=>{
        toast.style.opacity="1";
        toast.style.transform="translateX(-50%) scale(1)";
    },50);

    setTimeout(()=>{
        toast.style.opacity="0";
        setTimeout(()=>toast.remove(),400);
    },2500);
}

// اهتزاز + صوت
function punishEffect(){
    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"),400);

    const sound=document.getElementById("slipperSound");
    sound.currentTime=0;
    sound.play();
}
</script>

</body>
</html>
